<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dynamic Appearance Changer & My To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Appearance Changer</h1>
        <label for="colorPicker">Select Background Color</label>
        <select id="colorPicker">
            <option value="">Default</option>
            <option value="#add8e6">Light Blue</option>
            <option value="#ffff00">Yellow</option>
            <option value="#ff69b4">Pink</option>
            <option value="#ff0000">Red</option>
        </select>
        
        <label for="fontSize">Font Size</label>
        <input type="range" id="fontSize" min="10" max="30" value="16">
        
        <div class="toggle-buttons">
            <button id="toggleDarkMode">Toggle Dark Mode</button>
            <button id="toggleFontStyle">Toggle Font Style</button>
        </div>
        
        <h1>My To-Do List</h1>
        <div class="task-input-container">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button class="add" id="addButton"><i class="bi bi-plus-lg"></i> Add Task</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th class="task">Task</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="taskList"></tbody>
        </table>
    </div>
    <script src="java.js"></script>
</body>
</html>
